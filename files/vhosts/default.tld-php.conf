; $pool
[default.tld]

chroot = /var/www/default.tld
chdir = /public

user = www-data
group = www-data

listen = /run/php/$pool-php7.0-fpm.sock
listen.mode = 0660

listen.owner = www-data
listen.group = www-data

listen.allowed_clients = 127.0.0.1
clear_env = yes
;include=/etc/php/7.0/fpm/load.conf
