<VirtualHost *:8080>
        #ServerName www.example.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/default.tld/public
        ErrorLog /var/www/default.tld/logs/error_log
        ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/run/php/default.tld-php7.0-fpm.sock|fcgi://127.0.0.1/public/
</VirtualHost>
