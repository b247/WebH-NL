<IfModule mpm_prefork_module>
  StartServers    5
  MinSpareServers 5
  MaxSpareServers 10
  <IfVersion >= 2.3>
    MaxRequestWorkers       5
    MaxConnectionsPerChild  5000
  </IfVersion>
  <IfVersion < 2.3 >
    MaxClients              5
    MaxRequestsPerChild     5000
  </IfVersion>
  KeepAliveTimeout 1
</IfModule>
